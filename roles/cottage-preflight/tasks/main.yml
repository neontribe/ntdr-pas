---
- name: Clean apt
  become: true
  shell: apt-get clean
  # apt: autoremove=yes # Uncomment after ansible at 2.1

- name: Update apt
  become: true
  apt: update_cache=yes cache_valid_time=3600 upgrade=dist
  # apt: update_cache=yes cache_valid_time=3600 upgrade=dist autoremove=yes # Uncomment after ansible at 2.1

- name: Auto clean apt # This can get removed after ansible at 2.1
  become: true
  shell: apt-get autoclean

- name: update-grub
  become: true
  shell: update-grub

- name: Install System Packages
  become: true
  apt: pkg={{ item }} state=latest
  with_items:
    - python-mysqldb

- name: Add user
  user:
    name: "{{ sysuser }}"
    password: "{{ ansible_become_pass }}"
    shell: /bin/bash
    groups: admin,www-data
    append: yes

# Create SSH folder for the generic user
