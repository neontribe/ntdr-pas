---

- hosts: all
  vars:
    target: /var/www/latest
    local: /var/tmp/cottage_{{ ansible_hostname }}
    devsite: true
  vars_prompt:
    - name: mysql_root_pw
      prompt: "Enter mysql root password for the local mysql server"
      private: true
      when: mysql_root_pw is not defined
  roles:
    - { role: pull-full-copy, tags: ['pre-permissions', 'db-sync'] }
    - freshen-local
    - { role: pull-full-copy, tags: ['post-pull'] }

